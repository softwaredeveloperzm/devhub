{% extends 'users/base.html' %}
{% load widget_tweaks %}

{% block title %}Question Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Question Detail</h1>

    <!-- Display question details here -->

    <form method="post" class="post-form">
        {% csrf_token %}

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                {{ form.title|add_class:'form-control' }}
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-12">
                <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
                {{ form.content|add_class:'form-control' }}
            </div>
        </div>

        <!-- Add more form fields as needed -->
    </form>

    <div class="row mb-3">
        <div class="col-md-6">
            <button id="updateBtn" class="btn btn-primary">
                Update
            </button>
        </div>

        <div class="col-md-6">
            <a href="{% url 'base:all_questions' %}" class="btn btn-secondary">
                Back
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('updateBtn').addEventListener('click', function() {
        document.querySelector('.post-form').submit();
    });
</script>

{% endblock %}
