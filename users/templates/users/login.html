{% extends 'users/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p class="text-center mb-4">Welcome! Please sign up to create an account.</p>
            <form method="post" action="{% url 'users:signin' %}" class="mb-4">
                {% csrf_token %}
            
                <!-- Email input -->
                <div class="mb-2">
                    <label for="form2Example2" class="form-label">Email address</label>
                    <input type="email" name="email" id="form2Example2" class="form-control">
                </div>

                <!-- Password input -->
                <div class="mb-4">
                    <label for="form2Example3" class="form-label">Password</label>
                    <input type="password" name="password" id="form2Example3" class="form-control">
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign up</button>

                <!-- Register buttons -->
                <div class="text-center mt-3">
                    <p class="mb-0">Already a member? <a href="{% url 'users:signup' %}" class="d-inline">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
